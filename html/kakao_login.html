<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="javascript:kakaoLogin();"><img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png" style="height:60px; width:auto;"></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
       // 9ff13d24ae4ce1cf7c76105c1cfd2b02
       window.Kakao.init("9ff13d24ae4ce1cf7c76105c1cfd2b02");

       function kakaoLogin() {
        window.Kakao.Auth.login({
            scope:'profile_nickname, profile_image, account_email, gender',
            success: function(authObj){
                console.log(authObj);
                window.Kakao.API.request({
                    url:'/v2/user/me',
                    success: res => {
                        const Kakao_account = res.Kakao_account;
                        console.log(Kakao_account);
                    }
                })
            }
        })
       }
    </script>
</body>
</html>
